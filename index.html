<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Trip Generator</title>
</head>

<body>
    <div class="loading-container">
        <h3 class="loading-message"></h3>
        <div class="gif-container">
        </div>
    </div>
    <div class="container">
        <div class="intro-container">
            <h1 class="intro__title">Discover Your 2024<br>Travel Destination</h1>
            <img src="images/intro.png" alt="" class="intro__img">
            <div class="intro__pre-heading-container">
                <span class="intro__pre-heading italic">Ready for adventure, </span>
                <span class="intro__pre-heading italic">but not sure where to
                    go?</span>
            </div>
            <button class="btn light--btn  intro__btn get-trip-btn" data-intro="intro">Let us decide!</button>
        </div>
        <div class="trip-container">
            <div class="trip">
            </div>
            <div class="trip__btn-container">
                <a href="#" class="btn light--btn trip__btn" id="book-flight" target="_blank"
                    rel="noopener noreferrer">Book a Flight!</a>
                <button class="btn dark--btn trip__btn get-trip-btn" id="try-again" data-again="again">Try
                    again!</button>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
